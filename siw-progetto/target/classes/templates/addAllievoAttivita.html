<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Attivita:</title>
</head>
<body>
	<p> Scegli Attivita </p>
    <form th:action="@{/formAA}" method="POST">

    	<p><input type="submit" value="vai"></p>
    </form>   
</body>
</html>
