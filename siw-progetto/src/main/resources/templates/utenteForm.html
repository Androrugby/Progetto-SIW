<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div>
		<h4 class="title">Insert New Utente</h4>
		<p th:text="${exists}"></p>	
	</div>
	<form th:action="@{/utente}" method="POST" th:object="${utente}">
		<table>
			<tr>
				<td>Name:</td>
				<td><input type="text" th:field="*{name}" /></td>
				<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
			</tr>
			<tr>
				<td>Badge Number:</td>
				<td><input type="text" th:field="*{badge}" /></td>
				<td th:if="${#fields.hasErrors('badge')}" th:errors="*{badge}"></td>
			</tr>
		</table>
		<div>
			<input type="submit" value="submit" />
		</div>
	</form>
</body>
</html>
